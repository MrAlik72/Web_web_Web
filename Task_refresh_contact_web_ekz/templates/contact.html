<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{contact[1]}} {{contact[2]}}</title>
    </head>
    <body>

        <form action="{{url_for('update_contact', uid=contact[0])}}" method="POST">
            <input type="text" class="form-control" name="lname" placeholder="Last Name" value="{{contact[1]}}">
            <input type="text" class="form-control" name="fname" placeholder="First Name" value="{{contact[2]}}">
            <input type="text" class="form-control" name="mname" placeholder="Middle Name" value="{{contact[3]}}">
            <input type="text" class="form-control" name="street" placeholder="Street" value="{{contact[4]}}">
            <input type="text" class="form-control" name="build" placeholder="Build" value="{{contact[5]}}">
            <input type="text" class="form-control" name="build_k" placeholder="Block" value="{{contact[6]}}">
            <input type="text" class="form-control" name="apartment" placeholder="Apartment" value="{{contact[7]}}">
            <input type="text" class="form-control" name="telephone" placeholder="Telephone" value="{{contact[8]}}">
          <button>
            Update contact
          </button>
        </form>
    </body>
</html>
